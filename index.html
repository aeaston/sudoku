<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<title>Andrew's Sudoku</title>
		<!-- <link href="/css/sudoku.css" rel="stylesheet" type="text/css" /> -->
		<link href="file:///Users/Andrew/projects/sudoku/css/sudoku.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="page-title">Andrew's Sudoku</div>
		<div id="game">
			<div id="board">
				<table>
					<colgroup><col><col><col>
					<colgroup><col><col><col>
					<colgroup><col><col><col>
					<tbody>
						<tr row="0"> <td><td><td><td><td><td><td><td><td>
						<tr row="1"> <td><td><td><td><td><td><td><td><td>
						<tr row="2"> <td><td><td><td><td><td><td><td><td>
					<tbody>
						<tr row="3"> <td><td><td><td><td><td><td><td><td>
						<tr row="4"> <td><td><td><td><td><td><td><td><td>
						<tr row="5"> <td><td><td><td><td><td><td><td><td>
					<tbody>
						<tr row="6"> <td><td><td><td><td><td><td><td><td>
						<tr row="7"> <td><td><td><td><td><td><td><td><td>
						<tr row="8"> <td><td><td><td><td><td><td><td><td>
				</table>
			</div>
			<div id="cell-options-container">
				<div id="cell-options-overlay"></div>
				<div id="cell-options">
					<div id="number-options">
						<table>
							<tbody>
								<tr> <td>1 <td>2 <td>3
								<tr> <td>4 <td>5 <td>6
								<tr> <td>7 <td>8 <td>9
						</table>
					</div>
					<div class="button" id="clear-cell-button">Clear</div>
				</div>
			</div><div id="reset-button-container">
				<div class="button" id="reset-button" onclick="game.ClearAll()">Reset</div>
			</div>
		</game>
	</body>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- <script src="/js/sudoku.js"></script> -->
	<script src="file:///Users/Andrew/projects/sudoku/js/sudoku.js"></script>
</html>
